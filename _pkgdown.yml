reference:
  - title: "IO for Actigraph Monitors"
    desc: >
      Functions for importing and exporting data with Actigraph Monitors (e.g. GT3X, GT9X)
    contents:
      - matches(".*actigraph.*")
  - title: "IO for ActivPal Monitors"
    desc: >
      Functions for importing and exporting data with ActivPal Monitors (e.g. ActivPal 3)
    contents:
      - matches(".*activpal.*")
  - title: "API for computing MIMS-unit"
    desc: >
      Function to generate MIMS-unit value
    contents:
      - mims_unit
  - title: "APIs for Intermediate step"
    desc: "Functions used in intermediate process when computing MIMS-unit"
    contents:
      - interpolate
      - average_removal
      - iir
      - bessel
      - extrapolate
      - aggregate
  - title: "Util functions"
    desc: >
      Utility functions
    contents:
      - sampling_rate
      - extrapolate_rate

authors:
