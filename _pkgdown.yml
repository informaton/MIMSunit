reference:
  - title: "Top-level API for MIMS-unit"
    desc: >
      Function to compute MIMS-unit value.
    contents:
      - mims_unit
  - title: "File IO"
    desc: >
      Functions for importing or exporting data for various data formats.
    contents:
      - starts_with("import")
      - starts_with("export")
  - title: "Signal Filtering"
    desc: "Functions to filter multi-channel accelerometer signal."
    contents:
      - iir
      - bessel
      - remove_average
      - bandlimited_interp
  - title: "Signal extrapolation"
    desc: "Functions to extrapolate multi-channel accelerometer signal."
    contents:
      - interpolate_signal
      - extrapolate
      - extrapolate_rate
  - title: "Signal aggregation"
    desc: "Functions to aggregate over epochs of multi-channel accelerometer signal."
    contents:
      - aggregate_for_mims
      - aggregate_for_orientation
      - compute_orientation
      - sum_up
      - vector_magnitude
  - title: "Util functions"
    desc: >
      Utility functions.
    contents:
      - sampling_rate
      - crop_grange
      - make_sensor_data


